name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: version
      id: generate_version
      run: echo "::set-output name=version::v1.0.$(($GITHUB_RUN_NUMBER))"
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Publish
      run: dotnet publish Topo/Topo.csproj -c Release -o release -p:PublishProfile=FolderProfile
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Application_Artifact
        path: /home/runner/work/Topo/Topo/release/
    - name: release
      uses: actions/create-release@v1
      id: create_release
      with:
        draft: false
        prerelease: false
        release_name: ${{ steps.generate_version.outputs.version }}
        tag_name: ${{ steps.generate_version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ github.token }}        
